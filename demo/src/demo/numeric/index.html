<div>
	<ui-form>
		<ui-numeric label="Standard" v-model="amount"></ui-numeric>
		<ui-numeric label="Custom separators" v-model="amount" group-separator="^" decimal-separator="*"></ui-numeric>
		<ui-numeric label="No group separator" v-model="amount" group-separator="" ></ui-numeric>
		<ui-numeric label="Sign should be ignored, use currency instead" v-model="amount" sign="Rp " ></ui-numeric>
		<ui-numeric label="Integer" v-model="amount" :integer="true" ></ui-numeric>
		<ui-field label="Result">{{amount}}</ui-field>
		<ui-field label="Formatted result">{{amount | ui-numeric}}</ui-field>
	</ui-form>
</div>
