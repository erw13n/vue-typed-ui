<div>
	<ui-form>
		<ui-currency v-model="amount"></ui-currency>
		<ui-currency v-model="amount" group-separator="^" decimal-separator="*"></ui-currency>
		<ui-currency v-model="amount" group-separator="" ></ui-currency>
		<ui-currency v-model="amount" sign="Rp" sign-pos="left" ></ui-currency>
		<ui-field label="Result">{{amount}}</ui-field>
		<ui-field label="Formatted result">{{amount | ui-currency}}</ui-field>
	</ui-form>
</div>
